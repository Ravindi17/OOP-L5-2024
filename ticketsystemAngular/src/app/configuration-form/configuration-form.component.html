<form (ngSubmit)="onSubmit()" #configForm="ngForm">
  <div>
    <label for="totalTickets">Total Tickets</label>
    <input
      type="number"
      id="totalTickets"
      [(ngModel)]="config.totalTickets"
      name="totalTickets"
      required
      min="1"
    />
  </div>
  <div>
    <label for="maxCapacity">Max Capacity</label>
    <input
      type="number"
      id="maxCapacity"
      [(ngModel)]="config.maxCapacity"
      name="maxCapacity"
      required
      min="1"
    />
  </div>
  <div>
    <label for="numVendors">Number of Vendors</label>
    <input
      type="number"
      id="numVendors"
      [(ngModel)]="config.numVendors"
      name="numVendors"
      required
      min="1"
    />
  </div>
  <div>
    <label for="numCustomers">Number of Customers</label>
    <input
      type="number"
      id="numCustomers"
      [(ngModel)]="config.numCustomers"
      name="numCustomers"
      required
      min="1"
    />
  </div>
  <button type="submit" [disabled]="configForm.invalid">Save Configuration</button>
</form>
